            <h2 class="mt-3">Login</h2>
            <h3 class="mb-3">Enter your credentials to access the star wars platform.</h3>
            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <!--<label for="username">Username</label>-->
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" placeholder="Username" required autocomplete="off"0/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <!--<label for="password">Password</label>-->
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" placeholder="Password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
